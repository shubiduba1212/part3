<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script>
        const message = `[[${message}]]`;
        if (message) {
            alert(message);
        }
    </script>
</head>
<body>
    <h1>회원가입</h1>
    <form th:action="@{/user/signup}" method="post">
        ID : <input type="text" name="userId"><br>
        이름 : <input type="text" name="userName"><br>
        PW : <input type="password" name="userPass"><br>
        권한 :
        <select name="role">
            <option value="USER">일반회원</option>
            <option value="ADMIN">관리자</option>
        </select><br>
        <button>회원가입</button>
    </form>
</body>
</html>
