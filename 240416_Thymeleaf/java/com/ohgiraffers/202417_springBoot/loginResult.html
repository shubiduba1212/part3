<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginResult</title>
</head>
<body>

    <div>
        <button onclick="location.href='logout1'">로그아웃1</button>
    </div>
    <div>
        <button onclick="location.href='logout2'">로그아웃2</button>
    </div>
</body>
</html>
